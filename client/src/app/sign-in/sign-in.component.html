<div>
  <div class="form-group mt-3">
    <div class="">
      <label for="nom de la societe">E-Mail</label>
    </div>
    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="ex:Votrenom@hotmail.com"
        [(ngModel)]="loginUserData.email"
        name="email"
      />
    </mat-form-field>
  </div>

  <div class="form-group">
    <div class="">
      <label for="nom de la societe">Mot De Pass</label>
    </div>
    <mat-form-field appearance="outline">
      <input
        matInput
        placeholder="*********"
        [(ngModel)]="loginUserData.password"
        name="password"
      />
    </mat-form-field>
  </div>
  <div class="form-group">
    <button
      type="button"
      class="btn btn-outline-primary mt-5"
      (click)="loginUser()"
    >
      Se Connecter
    </button>
  </div>
</div>
